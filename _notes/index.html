---
title: Notes Home
---
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<link rel="stylesheet" href="/stylesheets/flooose-03242013.css" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911&v1' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css' />
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>{{ page.title }}</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <div id="container" class="container">
	<header>
          {% include title.html %}
	</header>
	<section>
	  <div id="content" class="content">
            <ul id="posts" class="posts">
              {% assign posts = site.notes | reverse %}
 	      {% for post in posts %}
	      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
	      {% endfor %}
            </ul>
	  </div>
	</section>
	<div id="footer" class="footer">
	</div>
      </div>
  </body>
</html>
