<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<link rel="stylesheet" href="/stylesheets/flooose-03242013.css" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911&v1' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css' />
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    {% feed_meta %}
    <title>{{ page.title }}</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='/javascripts/jquery-1.5.2.js'></script>
		<script type="text/javascript">
		 var _gaq = _gaq || [];
		 _gaq.push(['_setAccount', 'UA-30657456-1']);
		 _gaq.push(['_trackPageview']);

		 (function() {
			 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		 })();
		</script>
  </head>
  <body>
    <div id="container" class="container">
			<header>
        {% include title.html %}
			</header>
			<section>
				<div id="content" class="content">
          <ul id="posts" class="posts">
	          {% for post in site.posts %}
	          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
	          {% endfor %}
          </ul>
				</div>
			</section>
			<div id="footer" class="footer">
			</div>
    </div>
  </body>
</html>
